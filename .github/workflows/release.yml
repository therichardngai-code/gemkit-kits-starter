name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create archive
        run: |
          VERSION=${{ github.ref_name }}
          tar -czvf starter-${VERSION}.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: starter-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
